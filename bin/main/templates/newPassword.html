<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
<div class="container" align="center">
    <h2>Reset your password</h2>
    <p th:text="${Error}" id="errorMsg"></p>

    <form th:action ="@{/updateNewPassword}"  method="post">
        <div>
            <label for="newPassword">New Password</label><br>
            <input type="password" id="newPassword" name="newPassword" autofocus="autofocus" required>
        </div>
        </br>

        <div>
            <label for="confirmPassword">Confirm Password</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" autofocus="autofocus" required>
        </div>
        </br>

        <input type="hidden" name="passKey" th:value="${param.passKey}"/>
        <input type="submit" class="button" value="Reset"/>
    </form>

</div>

</body>
</html>
