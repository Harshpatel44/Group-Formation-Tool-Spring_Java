<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Question List </title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body>
<div>
    <ul id="heading-box">
        <li style="margin:auto;">
            <div>
                Group Formation Tool
            </div>
        </li>
    </ul>
</div>

<div>
    <ul id="heading-box2">
        <li>
            <div>
                Hello, <span th:text="${userId}" />
            </div>
        </li>
        <li>
            <div class="nav-bar">
                <form class="nav-bar-element" th:action="@{/logout}" method="post">
                    <div class="entity">
                        <button type="submit" class="submit-button" value="Logout" name="Logout">Logout</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/publishSurvey}" method="post">
                    <div class="entity">
                        <button type="submit" class="submit-button" value="Publish" name="Publish">Publish</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/questionManager}" method="post">
                    <button type="submit" name="questionmanager" class="submit-button">Question Manager</button>
                </form>
            </div>
        </li>
    </ul>
</div>
<!--<ul class="functionalities-list" style="width: auto">-->
<!--    <li id="home_li"class="list">-->
        <table class="homepage_table" style="">

            <thead class="function-heading">
            <tr>
                <th>Questions not in survey</th>
                <th id="no_border">     </th>
            </tr>
            </thead>

            <tr>
            <tr th:each="question: ${NotAddedSurveyQuestions}">
                <td th:text="${question.questionTopic}" />
                <td>
                    <form th:action="@{/AddQuestionToSurvey}" method="post" >
                        <input  type="hidden" th:value="${question.questionId}" name="questionId" />
                        <button type="submit" class="submit-button" name="save" > Add to Survey</button>
                    </form>
                </td>
            </tr>
            </tr>
        </table>
        <br>
        <table class="homepage_table" style="">

            <thead class="function-heading">
            <tr>
                <th>Question in Survey</th>
                <th id="no_border1">     </th>
            </tr>
            </thead>

            <tr>
            <tr th:each="question: ${AlreadyAddedSurveyQuestions}">
                <td th:text="${question.questionTopic}" />
                <td>
                    <form th:action="@{/RemoveQuestionFromSurvey}" method="post" >
                        <input  type="hidden" th:value="${question.questionId}" name="questionId" />
                        <input  type="hidden" th:value="${courseId}" name="courseId" />
                        <button type="submit" class="submit-button" name="save" > Remove from Survey</button>
                    </form>
                </td>
            </tr>
            </tr>
        </table>
<!--    </li>-->
<!--</ul>-->


</body>
</html>
