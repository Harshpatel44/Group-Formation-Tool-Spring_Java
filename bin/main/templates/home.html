<!DOCTYPE html>

<head>
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body>

	<div>
		<ul id="heading-box">
			<li style="margin: auto;">
				<div>Group Formation Tool</div>
			</li>
		</ul>
	</div>


	<div>
		<ul id="heading-box2">

				<div>

			<li>
				<div class="nav-bar">

							<button type="submit" class="submit-button" value="Logout"

						</div>
					</form>
				</div>
			</li>
		</ul>
	</div>

	<ul class="functionalities-list" style="width: auto">

			<table class="homepage_table" style="">
				<thead class="function-heading">
					<tr>
						<th>Course Id</th>

						<th>Role</th>
						<th id="no_border"></th>
					</tr>
				</thead>
				</div>

				<tr>
				<tr th:each="course: ${courses}">
					<td th:text="${course.courseId}" />
					<td th:text="${course.courseName}" />
					<td th:text="${course.role}" />
					<td>
						<form th:action="@{/course}" method="post">
							<input type="hidden" th:value="${course.courseName}"
								name="courseName" /> <input type="hidden"
								th:value="${course.courseId}" name="courseId" /> <input
								type="hidden" th:value="${course.role}" name="userType" /> <input
								type="hidden" th:value="${userId}" name="userId" />
							<button type="submit" class="submit-button" name="save"
								th:if="${checkRole}">Course Home</button>
						</form>
					</td>
				</tr>
				</tr>
			</table>
		</li>
	</ul>
</div>
