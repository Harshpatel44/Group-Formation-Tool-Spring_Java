<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Course Admin</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
</head>
<body>
	<h3>
		Hello, <span th:text="${userId}" />
	</h3>
	<h2 th:text="${courseName}"
		style="text-align: center; font-family: verdana; font-size: 300%; color: blue"></h2>

	<form th:action="@{/course/uploadcsv(id=CSCI2)}" method="post"
		enctype="multipart/form-data">
		<!--     <input  type="hidden" th:with="courseId=${'CSCI1'}" th:value="${courseId}" name="courseId" /> -->
		<label for="myfile">Select files:</label> <input type="file"
			name="file"><br> <br> <input type="submit"
			value="Add Students">
	</form>
	<br />
	<br />
	<form th:action="@{/addta}" method="post">
		<input type="hidden" th:value="${courseName}" name="courseName" /> <input
			type="hidden" th:value="${userId}" name="userId" /> <input
			type="text" th:value="${taId}" name="taId" /> <input type="hidden"
			th:value="${courseId}" name="courseId" />
		<button type="submit" name="save">Add TA</button>
	</form>

	<div>

		<table>
			<tr>
				<th>Successful results</th>
			</tr>
			<tr th:each="user_success: ${success}">
				<td th:text="*{user_success}"></td>
		</table>

	</div>
	<div>

		<table>
			<tr>
				<th>Failure results</th>
			</tr>
			<tr th:each="user_failure: ${failure}">
				<td th:text="*{user_failure}"></td>
		</table>

	</div>
	<span th:text="${result}" />
</body>
</html>
