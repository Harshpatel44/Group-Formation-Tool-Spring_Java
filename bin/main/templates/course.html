<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Course Page </title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h3>Hello, <span th:text="${userId}"/></h3>
<h2 th:text="${course_name}" style="text-align:center;font-family:verdana;font-size:300%;color:blue"></h2>

<form th:action="@{/courseadmin}" method="post" >
    <input type="hidden"  th:value="${course_name}" name="courseName"/>
    <input  type="hidden" th:value="${courseId}" name="courseId" />
    <input  type="hidden" th:value="${userId}" name="userId" />
    <button type="submit" name="save" th:if="${checkRole}" > GOTO Course Admin</button>
</form>
</body>
</html>
