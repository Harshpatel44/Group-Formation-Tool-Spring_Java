<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="../css/new_signup.css" />
</head>

<body>
	<form action="#" th:action="@{/register}" method="post"
			th:object="${user}" style="border: 1px solid #ccc">
		<div class="container">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<label for="firstname"><b>First Name</b></label> <input type="text"
				placeholder="Enter First name" th:field="*{firstName}"  required> 
			<br/>	
			<label for="lastname"><b> Last Name</b></label> <input type="text"
				placeholder="Enter Last name" th:field="*{lastName}" > 
				<br/>
			<label for="bannerId"><b> Banner Id</b></label> <input type="text"
				placeholder="Enter Banner Id" th:field="*{bannerId}" required> 	
				<br />
			<div th:if="${#fields.hasErrors('bannerId')}" th:errors="*{bannerId}">Banner
				Id Error</div>
			<br />
				
			<label for="email"><b>Email Id</b></label> <input type="text"
				placeholder="Enter Email" th:field="*{emailId}" required> 
				<br />
			<div th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">Email
				Id Error</div>
			<br />
			<label for="contact"><b>Contact Number</b></label> <input type="number"
				placeholder="Enter Contact Number" th:field="*{contactNumber}" required> 	
				<br/>
			<label
				for="psw"><b>Password</b></label> <input type="password"
				placeholder="Enter Password" th:field="*{password}" required> 
				<br/>
			<label
				for="psw-repeat"><b>Confirm Password</b></label> <input
				type="password" placeholder="Confirm Password" th:field="*{confirmPassword}"
				required> 
<!-- 			<label> <input type="checkbox" -->
<!-- 				checked="checked" name="remember" style="margin-bottom: 15px"> -->
<!-- 				Remember me -->
<!-- 			</label> -->
			<br />
			  <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
			  <br />

<!-- 			<p> -->
<!-- 				By creating an account you agree to our <a href="#" -->
<!-- 					style="color: dodgerblue">Terms & Privacy</a>. -->
<!-- 			</p> -->

			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>
			<div>
				<a th:href="@{/login}">Are you an existing user? Click here to
					log in!</a>
			</div>
		</div>
	</form>

</body>
</html>
