<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Admin</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />

</head>
<body>
<div>
    <ul id="heading-box">
        <li style="margin:auto;">
            <div th:text="${courseId}">
                Course Admin panel
            </div>
        </li>
    </ul>
</div>

<div>
    <ul id="heading-box2">
        <li>
            <div>
                Hello, <span th:text="${userId}" />
            </div>
        </li>
        <li>
            <div class="nav-bar">
                <form class="nav-bar-element" th:action="@{/logout}" method="post">
                    <div class="entity">
                        <button type="submit" class="submit-button" value="Logout" name="Logout">Logout</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/course}" method="post">
                    <div class="entity">
                        <button type="submit" name="CourseHome" class="submit-button">Course Home</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/courseadmin}" method="post">
                    <div class="entity">
                        <button type="submit" name="courseAdmin" class="submit-button">Course Admin</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/questionManager}" method="post">
                    <div class="entity">
                        <input type="hidden" th:value="${userId}" name="userId" />
                        <input type="hidden" th:value="${courseId}" name="courseId" />
                        <button type="submit" name="questionManager" class="submit-button">Question Manager</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</div>

<ul class="functionalities-list">
    <li class="list">
        <div class="function-heading">Create Question</div>

        <form th:action="@{/createOption}" method="post" th:object="${questionModel}">
            <div class="entity">
                <label >Question title:</label>
                <input type="text" th:field="*{questionTitle}">
            </div>
            <div class="entity">
                <label>Question text:</label>
                <input type="text" th:field="*{questionText}">
            </div>
            <div class="entity">
                <label>Select question type:</label>
            </div>
            <div class="entity">
                <select name="" th:field="*{selectedQuestionType}">
                    <option th:each="selectValue: ${questionModel.questionTypeList}"
                            th:value="${selectValue.value}"
                            th:text="${selectValue.key}"
                    ></option>
                </select>
            </div>

            <input type="hidden" th:value="${userId}" name="userId" />
            <input type="hidden" th:value="${courseId}" name="courseId" />
            <button type="submit" name="Next" class="submit-button">Next</button>
        </form>
    </li>
</ul>

</body>
</html>
