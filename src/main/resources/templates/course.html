<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Course Page </title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body>
<div id="heading-box" th:text="${course_name}">
    Course Page
</div>
<h3>Hello, <span th:text="${userId}"/></h3>
<form action="/login"  method="post">
    <div class="entity">
        <button type="submit" class="submit-button" value="Logout" name="Logout">Logout</button>
    </div>
</form>

<form th:action="@{/courseadmin}" method="post">
    <input type="hidden"  th:value="${course_name}" name="courseName"/>
    <input  type="hidden" th:value="${courseId}" name="courseId" />
    <input  type="hidden" th:value="${userId}" name="userId" style="float: none" />
    <button type="submit" class="submit-button" name="save" th:if="${checkRole}" > GOTO Course Admin</button>
</form>
</body>
</html>
