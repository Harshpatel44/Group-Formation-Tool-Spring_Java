<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body >
<div>
    <ul id="heading-box">
        <li style="margin:auto;">
            <div th:text="${courseId}">
                Course Admin panel
            </div>
        </li>
    </ul>
</div>

<div>
    <ul id="heading-box2">
        <li>
            <div>
                Hello, <span th:text="${userId}" />
            </div>
        </li>
        <li>
            <div class="nav-bar">
                <form class="nav-bar-element" th:action="@{/login}" method="get">
                    <div class="entity">
                        <button type="submit" class="submit-button" value="Login" name="Login">Login</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</div>
<div align="center">
    <h2>Please enter your Banner ID</h2>
    <p th:text="${Error}" id="errorMsg"></p>
    <p th:text="${Status}" id="statusError"></p>
    <form th:action ="@{/resetPassword}" th:object = "${newpassword}" method="post">
        <div>
            <label for="bannerid">Banner ID : </label>
            <input type="text" id="bannerid" name="bannerid" autofocus="autofocus" required>
        </div> </br>
        <input type="submit"  value="Mail"/>
    </form>
</div>
</body>
</html>
