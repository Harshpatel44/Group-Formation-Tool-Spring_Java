<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Course Admin</title>
<link rel="stylesheet" type="text/css" href="/css/admin.css" />

</head>
<body>

	<div>
		<ul id="heading-box">
			<li style="margin: auto;">
				<div th:text="${courseId}">Course Admin Page</div>
			</li>
		</ul>
	</div>

	<div>
		<ul id="heading-box2">
			<li>
				<div>
					Hello, <span th:text="${userId}" />
				</div>
			</li>
			<li>
				<div class="nav-bar">
					<form class="nav-bar-element" th:action="@{/logout}" method="post">
						<div class="entity">
							<button type="submit" class="submit-button" value="Logout"
								name="Logout">Logout</button>
						</div>
					</form>
					<form class="nav-bar-element" th:action="@{/course}" method="post">
						<input type="hidden" th:value="${courseName}" name="courseName" />
						<input type="hidden" th:value="${courseId}" name="courseId" /> <input
							type="hidden" th:value="${checkRole}" name="userType" /> <input
							type="hidden" th:value="${userId}" name="userId" />
						<button type="submit" class="submit-button" name="save"
							th:if="${checkRole}">Course Home</button>
					</form>
				</div>
			</li>
		</ul>
	</div>


	<ul class="functionalities-list">
		<li class="list">
			<div class="function-heading">Add students to course</div>
			<form th:action="@{/course/uploadcsv}" method="post"
				enctype="multipart/form-data">

				<input type="hidden" th:value="${courseName}" name="courseName" />
				<input type="hidden" th:value="${userId}" name="userId" /> <input
					type="hidden" th:value="${courseId}" name="id" />

				</div>
				<div class="entity">
					<label>Select files</label>
					<div id="uploadfile-block">
						<input type="file" name="file" style="display: inline-block;">
					</div>
				</div>
				<div class="entity">
					<input type="submit" value="Add Students" class="submit-button">
				</div>


			</form>
		</li>
		<li class="list">
			<div class="function-heading">Assign teaching assistant</div>
			<form th:action="@{/addta}" method="post">
				<input type="hidden" th:value="${courseName}" name="courseName" />
				<input type="hidden" th:value="${userId}" name="userId" /> <input
					type="hidden" th:value="${courseId}" name="courseId" />
				<div class="entity" style="margin-top: 10px">
					<label>User id:</label> <input type="text" th:value="${taId}"
						name="taId" />
				</div>
				<button type="submit" name="save" class="submit-button">Add
					TA</button>
			</form>
		</li>
		<li class="list" style="text-align: center;">

			<table>
				<tr>
					<div class="function-heading">Successful results</div>
				</tr>
				<tr th:each="user_success: ${success}">
					<td th:text="*{user_success}"></td>
			</table>


			<table>
				<tr>
					<div class="function-heading">Failure results</div>
				</tr>
				<tr th:each="user_failure: ${failure}">
					<td th:text="*{user_failure}"></td>
			</table>
		</li>
	</ul>
	<span th:text="${result}" />

</body>
</html>
