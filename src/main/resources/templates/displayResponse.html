<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Response</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body>
<div>
    <ul id="heading-box">
        <li style="margin:auto;">
            <div th:text="${courseId}">
                Course Admin panel
            </div>
        </li>
    </ul>
</div>

<div>
    <ul id="heading-box2">
        <li>
            <div>
                Hello, <span th:text="${userId}" />
            </div>
        </li>
        <li>
            <div class="nav-bar">
                <form class="nav-bar-element" th:action="@{/logout}" method="post">
                    <div class="entity">
                        <button type="submit" class="submit-button" value="Logout" name="Logout">Logout</button>
                    </div>
                </form>
                <form class="nav-bar-element" th:action="@{/home}" method="post">
                    <button type="submit" name="questionmanager" class="submit-button">Home page</button>
                </form>
                <form class="nav-bar-element" th:action="@{/course/admin}" method="post">
                    <input  type="hidden" name="checkRole" style="float: none" />
                    <button type="submit" class="submit-button" name="courseadmin">Course Admin</button>
                </form>
                <form class="nav-bar-element" th:action="@{/questionManager}" method="post">
                    <input  type="hidden" name="checkRole" style="float: none" />
                    <button type="submit" name="questionmanager" class="submit-button">Question Manager</button>
                </form>
            </div>
        </li>
    </ul>
</div>
<div>
    <h3>Survey Response</h3>
    <div th:each="user : ${bannerIds}">
        <a th:href="'displayResponse/'+${user}"><p th:text="${user}" th:name="bannerId"></p></a>
    </div>

    <div th:each="question: ${response}">
        <h3 th:text="${question.getSurveyQuestionDescription()}"></h3>
        <div th:each="answer : ${question.getSurveyAnswers()}">
            <p th:text="${answer}"></p>
        </div>
    </div>
</div>
</body>
</html>
